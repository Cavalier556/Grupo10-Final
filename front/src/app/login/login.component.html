<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h1 class="fw-bold mb-2 text-uppercase">Tagliatore</h1>
                <p>Sistema de Gestión</p>
                <h3 class="fw-bold mb-2 text-uppercase">Login</h3>
                <p class="text-white-50 mb-5">Ingrese email y contraseña</p>

                <div data-mdb-input-init class="mb-4 form-floating text-black">
                  <input
                    type="email"
                    id="typeEmailX"
                    class="form-control form-control-lg"
                    formControlName="email"
                    placeholder="Correo electronico"
                  />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div data-mdb-input-init class="form-floating mb-4 text-black">
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    formControlName="password"
                    placeholder="Contraseña"
                  />
                  <label class="form-label" for="typePasswordX"
                    >Contraseña</label
                  >
                </div>

                <button
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-outline-light btn-lg px-5"
                  type="submit"
                >
                  Login
                </button>
              </form>
            </div>

            <div>
              <p class="mb-0">
                Crea una nueva cuenta
                <a href="/crear-usuario" class="text-white-50 fw-bold">Aquí</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
